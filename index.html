<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vougioukas Solutions - Welcome</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="preload" href="background.jpg" as="image"> <!-- Preload the background -->
</head>
<body id="index-page">
    <header>
        <h1>Vougioukas Solutions</h1>
        <nav>
            <a href="./index.html" data-i18n="nav-home">Αρχική</a>
            <a href="./about-us.html" data-i18n="nav-about">Σχετικά με Εμάς</a>
            <a href="./our-work.html" data-i18n="nav-our-work">Η Δουλειά Μας</a>
            <a href="./services.html" data-i18n="nav-services">Υπηρεσίες</a>
            <a href="./contact.html" data-i18n="nav-contact">Επικοινωνία</a>
            
        </nav>
        <div class="language-flags">
            <img src="gr-flag.png" alt="Greek" data-lang="el" title="Greek">
            <img src="en-flag.png" alt="English" data-lang="en" title="English">
        </div>
    </header>
    
    <main>
        <img src="vs-logo.png" alt="Vougioukas Solution Logo" class="logo">
        <p data-i18n="index-slogan">Υδραυλικές Λύσεις για Όλους</p>
    </main>

    <script>
        const translations = {
            en: {
                "nav-home": "Home",
                "nav-about": "About Us",
                "nav-our-work": "Our Work",
                "nav-services": "Services",
                "nav-contact": "Contact Us",
                
                "index-slogan": "Plumbing Solutions for Everyone"
            },
            el: {
                "nav-home": "Αρχική",
                "nav-about": "Σχετικά με Εμάς",
                "nav-our-work": "Η Δουλειά Μας",
                "nav-services": "Υπηρεσίες",
                "nav-contact": "Επικοινωνία",
                
                "index-slogan": "Υδραυλικές Λύσεις για Όλους"
            }
        };

        function setLanguage(lang) {
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                element.textContent = translations[lang][key];
            });
            document.documentElement.lang = lang;
            localStorage.setItem('language', lang);
        }

        document.addEventListener('DOMContentLoaded', function() {
            let savedLang = localStorage.getItem('language');
            if (!savedLang) {
                savedLang = 'el';
                localStorage.setItem('language', 'el');
            }
            setLanguage(savedLang);

            const flags = document.querySelectorAll('.language-flags img');
            flags.forEach(flag => {
                flag.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    setLanguage(lang);
                });
            });
        });
    </script>
</body>
</html>
